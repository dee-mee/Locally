<aside class="pos-sidebar" id="posSidebar">
    <div class="pos-sidebar-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-cart-check me-2"></i>
                Order #<span id="orderNumber">{{ order.id|default:"0000" }}</span>
            </h5>
            <button class="btn btn-sm btn-outline-secondary d-lg-none" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="mt-2">
            {% include 'customers/includes/customer_search_form.html' %}
        </div>
    </div>
    
    <div class="pos-sidebar-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0">Order Items</h6>
            <button class="btn btn-sm btn-outline-danger" id="clearCart">
                <i class="bi bi-trash"></i> Clear
            </button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
            <div class="text-center text-muted py-5" id="emptyCartMessage">
                <i class="bi bi-cart-x display-6 d-block mb-2"></i>
                <p class="mb-0">Your cart is empty</p>
                <small>Start adding products to your order</small>
            </div>
        </div>
        
        <div class="cart-summary mt-auto">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax ({{ tax_rate|default:0 }}%):</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Discount:</span>
                <span class="text-danger" id="discount">-$0.00</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary btn-lg" id="checkoutBtn" disabled>
                    <i class="bi bi-credit-card me-2"></i> Checkout
                </button>
            </div>
        </div>
    </div>
</aside>
