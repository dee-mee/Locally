<!-- Barcode Scanner Modal -->
<div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="barcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="barcodeModalLabel">Scan Barcode</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div id="barcodeScanner" style="width: 100%; height: 300px; background: #f8f9fa; margin-bottom: 1rem;">
                    <video id="barcodeVideo" style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
                    <canvas id="barcodeCanvas" style="display: none;"></canvas>
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="text-center p-4">
                            <i class="bi bi-upc-scan display-4 text-muted mb-3"></i>
                            <p class="mb-0">Camera access required for barcode scanning</p>
                            <small class="text-muted">Allow camera access when prompted</small>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="manualBarcode" placeholder="Enter barcode">
                    <label for="manualBarcode">Or enter barcode manually</label>
                </div>
                <div class="alert alert-info d-none" id="barcodeStatus">
                    <i class="bi bi-info-circle me-1"></i>
                    <span id="barcodeStatusText">Ready to scan</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" id="switchCamera" disabled>
                    <i class="bi " id="cameraIcon"></i> Switch Camera
                </button>
                <button type="button" class="btn btn-primary" id="startScanner">
                    <i class="bi bi-camera-video"></i> Start Scanner
                </button>
                <button type="button" class="btn btn-success d-none" id="stopScanner">
                    <i class="bi bi-stop-fill"></i> Stop
                </button>
            </div>
        </div>
    </div>
</div>
